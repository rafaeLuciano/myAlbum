<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum Pop-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="album">
        <!-- Primeira miniatura -->
        <div class="photo" data-popup="popup1">
            <img src="./images/Template 1.png" alt="Thumbnail 1" class="thumbnail">
        </div>
        <!-- Segunda miniatura -->
        <div class="photo" data-popup="popup2">
            <img src="./images/Template 1.png" alt="Thumbnail 2" class="thumbnail">
        </div>
        <!-- Terceira miniatura -->
        <div class="photo" data-popup="popup3">
            <img src="./images/Template 1.png" alt="Thumbnail 3" class="thumbnail">
        </div>
    </div>

    <!-- Pop-up para a primeira miniatura -->
    <div class="popup" id="popup1">
        <span class="close">&times;</span>
        <div class="popup-content">
            <img src="./images/Template 1.png" alt="Foto 1-1" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-2" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-3" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-4" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-5" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-6" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-7" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-8" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 1-9" class="popup-img">
        </div>
    </div>

    <!-- Pop-up para a segunda miniatura -->
    <div class="popup" id="popup2">
        <span class="close">&times;</span>
        <div class="popup-content">
            <img src="./images/Template 1.png" alt="Foto 2-1" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-2" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-3" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-4" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-5" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-6" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-7" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-8" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 2-9" class="popup-img">
        </div>
    </div>

    <!-- Pop-up para a terceira miniatura -->
    <div class="popup" id="popup3">
        <span class="close">&times;</span>
        <div class="popup-content">
            <img src="./images/Template 1.png" alt="Foto 3-1" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-2" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-3" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-4" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-5" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-6" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-7" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-8" class="popup-img">
            <img src="./images/Template 1.png" alt="Foto 3-9" class="popup-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
